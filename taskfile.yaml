version: '3'

tasks:
  pre:
    desc: "Run Pre-commit"
    cmds:
      - pre-commit run -a

  init:
    desc: "Initialize Go modules"
    cmds:
      - go mod tidy

  build:
    desc: "Build the Go application"
    cmds:
      - go build -o ./bin/ducktor ./cmd

  run:
    desc: "Run the Go application"
    cmds:
      - go run ./cmd/main.go

  fmt:
    desc: "Format Go code"
    cmds:
      - gofmt -w .

  clean:
    desc: "Clean up build artifacts"
    cmds:
      - rm -rf ./bin

  all:
    desc: "Run all build tasks (init, fmt, lint, build)"
    cmds:
      - task init
      - task fmt
      - task build
      - ./bin/ducktor
      - task clean
