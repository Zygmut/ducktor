<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Ducktor</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body data-theme="dracula">
    <div class="container mx-auto max-w-6xl p-8">
        <nav class="mb-16 navbar shadow-lg bg-neutral text-neutral-content rounded-box">
            <div class="flex-none">
                <span class="text-4xl pb-1">ðŸ©»</span>
            </div>
            <div class="flex-1 px-2 mx-2">
                <span class="text-lg font-bold">Ducktor</span>
            </div>
        </nav>

        <summary class="mb-8 min-v-screen flex flex-col items-center">
            <div class="stats shadow w-full bg-base-300 stats-vertical md:stats-horizontal">
                <div class="stat">
                    <div class="stat-title">Total Healthy Checks</div>
                    <div id="total_healthy" class="stat-value text-success">3</div>
                </div>

                <div class="stat">
                    <div class="stat-title">Total Unhealthy Checks</div>
                    <div id="total_unhealthy" class="stat-value text-error">2</div>
                </div>

                <div class="stat">
                    <div class="stat-title">Current Status</div>
                    <div id="current_status" class="stat-value text-accent">KO</div>
                </div>
            </div>
        </summary>

        <main class="min-h-screen flex flex-col items-center gap-4">
            <div class="card-bordered bg-base-300 w-full rounded-lg overflow-hidden border-success p-4">
                <div class="flex items-center justify-between">
                    <!-- Health Status Circle -->
                    <div class="flex items-center gap-x-4">
                        <h2 class="text-xl font-semibold">Service Name</h1>
                    <span class="text-sm">HTTP</span>
                    </div>

                    <!-- Interface Used -->
                    <i class="text-xl text-success fa-solid fa-thumbs-up"></i>
                </div>
                <!-- Extra Info Depending on Interface -->
                <p class="mt-3">
                    Endpoint: <span class="font-medium">http://localhost:8080/health</span>
                </p>

                <!-- Latency Info -->
                <p class="text-sm">
                    Latency: <span class="font-medium">123ms</span>
                </p>

                <!-- Unhealthy Error Dropdown (conditionally visible) -->
                <div class="mt-4" x-data="{ open: false }" x-show="!open">
                    <button @click="open = !open" class="text-red-500 text-sm font-medium">Show Error
                        Details</button>
                    <div x-show="open" class="mt-2 bg-red-100 text-red-800 p-3 rounded-md text-sm">
                        <p>Error: Expected status code 200 but got 500.</p>
                    </div>
                </div>
            </div>

        </main>
    </div>
</body>

</html>
