<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Ducktor</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body data-theme="dracula">
    <div class="container mx-auto max-w-6xl p-8">
        <nav class="mb-16 p-4 navbar shadow-lg bg-neutral text-neutral-content rounded-box">
            <div class="flex-none">
                <span class="text-4xl pb-1">ðŸ¦†</span>
            </div>
            <div class="flex-1 px-2 mx-2">
                <span class="text-2xl font-bold">Ducktor</span>
            </div>
        </nav>

        <summary class="mb-8 min-v-screen flex flex-col items-center">
            <div class="stats shadow w-full bg-base-300 stats-vertical md:stats-horizontal">
                <div class="stat">
                    <div class="stat-title">Total Healthy Checks</div>
                    <div id="total_healthy" class="stat-value text-success">0</div>
                </div>

                <div class="stat">
                    <div class="stat-title">Total Unhealthy Checks</div>
                    <div id="total_unhealthy" class="stat-value text-error">0</div>
                </div>

                <div class="stat">
                    <div class="stat-title">Current Status</div>
                    <div id="ducktor_status" class="stat-value text-accent"></div>
                </div>
            </div>
        </summary>

        <main id="services" class="min-h-screen flex flex-col items-center gap-4">
        </main>

        <script>
            document.addEventListener("DOMContentLoaded", async () => {
                fetchServiceStatus()

                // Refresh every second (1000 ms)
                setInterval(fetchServiceStatus, 1000);
            });

            function serviceComponent(service) {
                let color = service.status == "OK" ? "success" : "error"
                let status = service.status == "OK" ? "up" : "down"

                return `
            <div class="card-bordered bg-base-300 w-full rounded-lg overflow-hidden border-${color} p-4">
                <div class="flex items-center justify-between mb-2">
                    <div class="flex items-center justify-between gap-x-2">
                        <i class="text-xl text-${color} fa-solid fa-thumbs-${status}"></i>
                        <h2 class="text-xl font-semibold">${service.name}</h2>
                    </div>

                </div>

                <p>
                    Endpoint: <span class="font-medium">http://localhost:8080/health</span>
                </p>

                <p class="text-sm">
                    Latency: <span class="font-medium">${service.latency}</span>
                </p>
            </div>`
            }

            async function fetchServiceStatus() {
                response = await fetch('http://localhost:8000/info')
                    .then(response => response.json())

                let total_healthy = 0
                let total_unhealthy = 0
                let services = []
                for (let i = 0; i < response.length; i++) {
                    if (response[i].status == "OK") {
                        total_healthy++
                    } else {
                        total_unhealthy++
                    }
                    services.push(serviceComponent(response[i]))
                }

                document.getElementById('total_healthy').innerText = total_healthy;
                document.getElementById('total_unhealthy').innerText = total_unhealthy;
                document.getElementById('ducktor_status').innerText = total_unhealthy > 0 ? "KO" : "OK";
                document.getElementById('services').innerHTML = services.join("\n")
            }

        </script>
</body>

</html>
